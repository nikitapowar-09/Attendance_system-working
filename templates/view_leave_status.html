<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Request</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    
    /* Page Heading */
    h1 {
      text-align: center;
      font-size: 28px;
      color: white;
      margin: 20px 0;
    }

    /* Form Styling */
    form {
      width: 50%;
      margin: 20px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #016064;
    }
    form input,
    form textarea,
    form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    form textarea {
      resize: none;
    }
    form button {
      background-color: #016064;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    form button:hover {
      background-color: #63C5DA;
    }

    /* Table Styling */
    table {
      margin: 30px auto;
      width: 80%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 150px;
    }
    table thead th {
      background-color: #63C5DA;
      color: #fff;
      padding: 12px;
      font-size: 18px;
      border: 1px solid #ddd;
    }
    table tbody td {
      padding: 12px;
      text-align: center;
      font-size: 16px;
      color: #333;
      border: 1px solid #ddd;
    }
    table tbody tr:nth-child(odd) {
      background-color: #f9f9f9;
    }
    table tbody tr:nth-child(even) {
      background-color: #eafaea;
    }
    table tbody tr:hover {
      background-color: #d3f9d8;
    }

    /* Footer Styling */
    footer {
      text-align: center;
      padding: 10px;
      background-color: #016064;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="navbar">
        <h1 style="color: white;">VisagFace</h1>
        <nav>
          <div class="nav-links">
            <a href="{{ url_for('employee_dashboard') }}">Home</a>
            <a href="{{ url_for('calendar') }}">Calendar</a>
            <a href="{{ url_for('attendance_page') }}">Attendance</a>
            <a href="{{ url_for('leave_form') }}">Leave Request</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
        </nav>
    </div>
</header>
  <!-- Main Content -->
  <main>
    
<h2 style="text-align: center;">Holiday Request Status</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Reason</th>
                <!-- <th>Employee Status</th> -->
                <th>Admin Status</th>
            </tr>
        </thead>
        <tbody>
            {% for leave in leaves %}
            <tr>
                <td>{{ leave.leave_date }}</td>
                <td>{{ leave.reason }}</td>
                <!-- <td>{{ leave.status }}</td> -->
                <td>{{ leave.action }}</td>  <!-- MAKE SURE YOU SHOW THIS -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>
  
  <footer>
    <p>&copy; 2024 VisagFace. All rights reserved.</p>
  </footer>

</body>
</html>
