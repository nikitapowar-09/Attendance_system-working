<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Request</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    
    /* Page Heading */
    h1 {
      text-align: center;
      font-size: 28px;
      color: white;
      margin: 20px 0;
    }

    /* Form Styling */
    form {
      width: 50%;
      margin: 20px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #016064;
    }
    form input,
    form textarea,
    form button{
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    form textarea {
      resize: none;
    }
    form button {
      background-color: #016064;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    form button:hover {
      background-color: #63C5DA;
    }

    /* Table Styling */
    table {
      margin: 30px auto;
      width: 80%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 150px;
    }
    table thead th {
      background-color: #63C5DA;
      color: #fff;
      padding: 12px;
      font-size: 18px;
      border: 1px solid #ddd;
    }
    table tbody td {
      padding: 12px;
      text-align: center;
      font-size: 16px;
      color: #333;
      border: 1px solid #ddd;
    }
    table tbody tr:nth-child(odd) {
      background-color: #f9f9f9;
    }
    table tbody tr:nth-child(even) {
      background-color: #eafaea;
    }
    table tbody tr:hover {
      background-color: #d3f9d8;
    }

    /* Footer Styling */
    footer {
      text-align: center;
      padding: 10px;
      background-color: #016064;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="navbar">
        <h1 style="color: white;">VisagFace</h1>
        <nav>
          <div class="nav-links">
            <a href="{{ url_for('employee_dashboard') }}">Home</a>
            <a href="{{ url_for('calendar') }}">Calendar</a>
            <a href="{{ url_for('attendance_page') }}">Attendance</a>
            <a href="#">Leave Request</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
        </nav>
    </div>
</header>
  <!-- Main Content -->
  
  <main>

    <h1 style="color: black;">Leave Request</h1>
    <section class="form-section">
      <form action="/request_holiday" method="POST">

          <input type="hidden" name="emp_id" value="{{ session['emp_id'] }}">
          <label for="emp_id">Employee ID:</label>
         <br>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <br>
          <label for="start_date">Start Date:</label>
          <input type="date" id="start_date" name="start_date" required>
          <br>
          <label for="end_date">End Date:</label>
          <input type="date" id="end_date" name="end_date" required>
          <br>
          <label for="reason">Reason:</label>
          <textarea id="reason" name="reason" required></textarea>
          <br>
          <button type="submit" class="btn">Request Leave</button>
      </form>
  </section>

  <a href="{{ url_for('view_leave_status') }}" class="btn btn-primary" style="background-color: green; color: white; height: 50px; width: 200px; border-radius: 5px; display: block; margin: 0 auto;margin-bottom: 20px; text-align: center; line-height: 50px;">Check Status</a>


</main>
  
  <footer>
    <p>&copy; 2024 VisagFace. All rights reserved.</p>
  </footer>

</body>

</html>
